<header class="header">
  <div class="header__content">
    <h2 class="logo" routerLink="">UniKino</h2>
    <nav class="nav">
      <ul class="nav__pages">
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/about"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">ABOUT</a>
        </li>
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink=""
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">SCHEDULE</a>
        </li>
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/soon"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">SOON</a>
        </li>
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/movies"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">FILMS</a>
        </li>
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/contacts"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">CONTACTS</a>
        </li>
      </ul>
    </nav>
    <nav class="nav">
      <ul *ngIf="!isAuth" class="nav__pages">
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/login"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">SING IN</a>
        </li>
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/register"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">SING UP</a>
        </li>
      </ul>
      <ul *ngIf="isAuth" class="nav__pages">
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/tickets"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">Tickets</a>
        </li>
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             routerLink="/profile"
             routerLinkActive="nav-page--active"
             [routerLinkActiveOptions]="{exact:true}">Profile</a>
        </li>
        <li class="nav__page nav-page">
          <a class="nav-page__title"
             (click)="signOut()">Sign out</a>
        </li>
      </ul>
    </nav>
    <div class="toggle">
      <img src="assets/images/navbar/menu-icon.svg" alt="toggle">
    </div>
  </div>
</header>
