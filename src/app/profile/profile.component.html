<main class="content">
  <div class="content__body">
    <div class="content__header content__header_center">
      <h1 style="background-size: 9%" class="content__title content__title_1em-4em content__title_center content__icon content__icon_account">Personal Account</h1>
    </div>
    <div class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar--image" src="./assets/images/profile/no-avatar.png" alt="profile image">
      </div>
      <div class="profile__about">
        <div class="profile__item">
          <p class="profile__role--text profile__role--text_high">Administrator</p>
        </div>
        <div class="profile__item">
          <img class="profile__icon" src="./assets/images/profile/email-icon.png" alt="Icon">
          <label class="profile__label" for="email">Email: </label>
          <Input class="profile__input" id="email" type="email" name="email" placeholder="Email" value="famouse_ru@mail.ru" disabled>
        </div>
        <div class="profile__item">
          <img class="profile__icon" src="./assets/images/profile/name-icon.png" alt="Icon">
          <label class="profile__label" for="name">Name: </label>
          <Input class="profile__input" id="name" type="text" name="name" placeholder="Firstname" value="Alexander" disabled>
        </div>
        <div class="profile__item">
          <img class="profile__icon" src="./assets/images/profile/birthday-icon.png" alt="Icon">
          <label class="profile__label" for="birthday">Birthday: </label>
          <Input class="profile__input" id="birthday" type="date" name="birthday" placeholder="Birthday" value="2002-01-03" disabled>
        </div>
        <div class="profile__item">
          <img class="profile__icon" src="./assets/images/profile/phone-icon.png" alt="Icon">
          <label class="profile__label" for="phone">Phone: </label>
          <Input class="profile__input" id="phone" type="tel" name="birthday" placeholder="Phone" disabled>
        </div>
      </div>
    </div>
  </div>
</main>
